<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>font </title>
</head>

<body>
    <p style="font-size: 12px; color: #0000ff;">글꼴 크기 1, 색상 파랑 (16 진수로 지정)</p>
    <p style="font-size: 16px; color: blue;">글꼴 크기 2, 파랑 색상 (색상 이름으로 지정)</p>
    <p style="font-size: 20px;">글꼴 크기 3, 이것이 기본 크기</p>
    <p style="font-size: 24px;">기본 +1 글꼴 크기 4</p>
    <p style="font-size: 28px;">기본 +2에서 글꼴 크기 5</p>
    <p style="font-size: 32px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">글꼴 크기 6, 고딕체</p>
    <p style="font-size: 36px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">글꼴 크기 7, 명조체</p>

    <br>

    <code>teletype</code> <em>italic</em> <strong>bold</strong>

    <span style="font-size : 1.2em;">big</span> <small>small</small>
 
    <!-- span은 드래스해서 원하는부분만 바꾸는..-->
    <!--
    <TT>타이프(teletype)</TT> <I>이탤릭(italic)</I> <B>진함(bold)</B>
    <BIG>큼(big)</BIG> <SMALL>작음(small)</SMALL>
 -->
</body>
</html>
