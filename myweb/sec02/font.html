<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>font </title>
</head>

<body>
    <font size="1" color="#0000ff"> 글꼴 크기 1, 색상 파랑 (16 진수로 지정) </font> <br>
    <font size="2" color="blue"> 글꼴 크기 2, 파랑 색상 (색상 이름으로 지정) </font> <br>
    <font size="3"> 글꼴 크기 3, 이것이 기본 크기 </font> <br>
    <font size="+1"> 기본 +1 글꼴 크기 4 </font> <br>
    <font size="+2"> 기본 +2에서 글꼴 크기 5 </font> <br>
    <font size="6" face="고딕체"> 글꼴 크기 6, 고딕체 </font> <br>
    <font size="7" face="명조체"> 글꼴 크기 7, 명조체 </font>

    <br>

    <TT>타이프(teletype)</TT> <I>이탤릭(italic)</I> <B>진함(bold)</B>
    <BIG>큼(big)</BIG> <SMALL>작음(small)</SMALL>

</body>
</html>
