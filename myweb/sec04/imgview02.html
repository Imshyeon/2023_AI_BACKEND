<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

       
        hr{
            border:none;
            border-top:5px solid red;
            width:500px;
            margin:0;
        }
        img{
            display:block;
            max-width:100%;
            height: auto;
        }
        img.space{
            margin-right: 2px;
            margin-bottom: 5px;
        }
        img.cc{
            border : 10px solid red;
        }
        img.bb{
            width : 200px;
        }


    </style>

</head>
<body>
    <img src="img/mini.png" alt=" mini 사진" class="aa">

    <hr align="left" color="red" width="300">
    <img src="img/mini02.jpg" width=150 height=50 class="bb">

    <hr align="left" color="red" width="300">
    <img src="img/mini02.jpg" border=5 class="cc">

    <hr align="left" color="red" width="300">
    <img src="img/mini.png" hspace=10 vspace=30 class="dd" >
    그림과 오른쪽 문자열 사이의 여백은 10픽셀이고, <br>
    아랫쪽 문자열 사이의 여백은 30픽셀이다.
</body>
</html>
