<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>myCheckbox</title>
    <style>
        input[type="checkbox"]{
            margin-right: 5px;
        }
        input[type="checkbox"]:checked{
            
            background-color: blue;
            accent-color: blue;
        }
        label.checkbox-label{
            font-weight: bold;
        }

    </style>

</head>
<body>
    <form action="res.html" method="get" >
        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="reading_books"> reading books 
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="ballet"> ballet 
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="swimming"> swimming 
        </label>

        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="watching_cinemas"> watching cinemas 
        </label>
        
        <br>
        <input type="submit" value="submit">
    </form>



</body>
</html>
