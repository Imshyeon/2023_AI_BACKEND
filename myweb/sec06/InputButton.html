<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- create button (주석 단축기 ctrl+/ in vs code)-->
    <form action="inputCheck.html" > <!-- form의 데이터는 get 방식이 기본이다. -->

        ID : <input type="id"        name="myid" placeholder="아이디를 입력하시오"> <br>  
        <!-- placeholder는 가이드, 따라서 value로 넘어가지 않는다. -->
        
        PW : <input type="password"  name="mypw" placeholder="비밀번호를 입력하시오"> <br>  

        <input type="button" value="button">
        <input type="submit" value="submit">
        <!-- submit은 폼의 액션이 가지고 있는 곳으로 데이터 요청
        button은 서버 요청(request 기능 없음)안함
        submit은 서버 요청(request 기능 있음)함 -->

        <!-- summit을 클릭하면 http://127.0.0.1:5500/sec06/InputCheck.html?myid=**&mypw=**  => get 방식 -->
        <!-- if)http://127.0.0.1:5500/sec06/InputCheck.html  => post 방식 -->

    </form>
</body>
</html>
