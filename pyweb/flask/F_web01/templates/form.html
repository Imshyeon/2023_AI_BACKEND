{% extends 'base.html' %}

{% block head %}
<title>폼데이터</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
<form action="{{url_for('print_values')}}" method="post">
  <div>
    <label for="user-name">이름</label>
    <input type="text" id="user-name" name="name" required>
  </div>
  <div>
    <label for="user-age">나이</label>
    <input type="number" id="user-age" name="age" min="0" max="100" required>
  </div>
  <div>
    <span>성별</span>
    <input type="radio" id="gender_choice1" name="gender" value="male">
    <label for="gender_choice1">남성</label>

    <input type="radio" id="gender_choice2" name="gender" value="female">
    <label for="gender_choice2">여성</label>

    <input type="radio" id="gender_choice3" name="gender" value="another" checked>
    <label for="gender_choice3">기타</label>
  </div>
  <div class="e-mail">
    <label for="email">e-mail</label>
    <input type="email" id="email" name="e-mail" required>
  </div>
  <div>
    <label for="message">메시지</label><br>
    <textarea name="msg" id="message" cols="50" rows="10" maxlength="200" placeholder="한마디해주세요！"></textarea>
  </div>
  <button>확인</button>
</form>
{% endblock %}
