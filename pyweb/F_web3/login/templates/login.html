
{% extends 'base.html' %}

{% block title %}
<title>로그인</title>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center mt-4">로그인</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('user.auth') }}" method="post">
    <div class="form-group">
      <label for="user">사용자 계정</label>
      <input type="text" class="form-control" name="username" id="user" required>
    </div>
    <div class="form-group">
      <label for="pass">비밀번호</label>
      <input type="password" class="form-control" name="password" id="pass" required minlength="4">
    </div>
    <button type="submit" class="btn btn-primary">확인</button>
  </form>
</div>
{% endblock %}
